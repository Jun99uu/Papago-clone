    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css 링크 -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>

      <ul class="header-ul">
        <li id="logo">
          <a href="https://papago.naver.com/"
            ><img
              src="https://papago.naver.com/808d2dddbe64c49fbae1bf503c124767.svg"
              alt="papago-logo"

        </li>
        <li><a>숭멋사</a></li>

          <div class="papago-footer">

                  src="https://papago.naver.com/bc1f6c2122c7d3e5c1bf3a9feb53f255.png"
                />
              </li>
              <li>
                <img
                  src="https://papago.naver.com/78cef6a801f2b67b73966d965b43677c.png"
                />
              </li>
              <li class="default-green">
                <img
                  src="https://papago.naver.com/824756975c71eb218ef4d44335761a2d.png"
                />
              </li>
            </ul>
            <button>번역하기</button>
          </div>
        </div>
        <div class="papago-box">
          <div class="papago-header">
            <span>영어</span>
          </div>
          <div class="papago-textarea">
            <textarea disabled></textarea>
          </div>
          <div class="papago-footer">
            <ul>
              <li>
                <img
                  src="https://papago.naver.com/bc1f6c2122c7d3e5c1bf3a9feb53f255.png"
                />
              </li>
              <li>
                <img
                  src="https://papago.naver.com/78cef6a801f2b67b73966d965b43677c.png"
                />
              </li>
              <li>
                <img
                  src="https://papago.naver.com/27b8905f89699753e7ba5a9593942957.png"
                />
              </li>
              <li>
                <img
                  src="https://papago.naver.com/68cb897393a03dde443b907a66da36dd.png"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div id="footer-first">
        <ul>
          <li>
            <span>new</span
            ><span>[Web] 숭실대 멋쟁이 사자처럼 11기 아기사자들 화이팅!</span>

            <img

        </ul>
      </div>
      <div id="footer-second">
        <ul>
          <li>
            <span id="app-icon"
              ><img
                src="https://papago.naver.com/e3bff6deb50f078fe094f764fac152e8.png"
            /></span>
            <span>APP Download</span>
          </li>
          <li id="language-box">한국어</li>
        </ul>
        <ul>
